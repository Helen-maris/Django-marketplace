{% extends "main/base.html" %}

{% block content %}

<form action="" method="POST">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ form.as_p }}
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  {% if user.seller.phone %}
    {{ smslog_form.as_p }}
  {% endif %}
  <input class="btn btn-primary" type="submit" value="Submit" />
</form>
{% endblock %}
